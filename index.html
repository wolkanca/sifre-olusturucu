<body>
  <h1>Şifre Oluşturucu</h1>
  <div class="container">
    <div class="header">
      <div class="pword">
        <span id="pword">sifre</span>
        <button id="copy">Kopyala</button>
      </div>
    </div>
    <div class="pword__body">
      <div class="form-control">
        <label for="len">Şifre Uzunluğu</label>
        <input id="len" value="16" type="number" min="2" max="30" />
      </div>
      <div class="form-control">
          <label for="upper">Büyük harf ekle</label>
          <input id="upper" type="checkbox" checked/>
      </div>
      <div class="form-control">
          <label for="lower">Küçük harf ekle</label>
          <input id="lower" type="checkbox" checked/>
      </div>
      <div class="form-control">
          <label for="number">Rakam ekle</label>
          <input id="number" type="checkbox" checked/>
      </div>
      <div class="form-control">
          <label for="symbol">Sembol ekle</label>
          <input id="symbol" type="checkbox" checked/>
      </div>
      <button class="generate" id="generate">
        Şifre oluştur
      </button>
    </div>
  </div>

<div id="copyright">
